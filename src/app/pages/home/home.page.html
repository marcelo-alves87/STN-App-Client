<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-button (click)='openMenu()'>
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button> 
    </ion-buttons>
    
    
    <ion-title>
      STN
    </ion-title>   
    
    

    <ion-buttons slot="end">
      <!-- <ion-button (click)='shutdown()'>
      <ion-icon slot="icon-only" name="power"></ion-icon>
      </ion-button> -->
      
      
      <span class="battery-lvl">{{battery_lvl}}</span>
      <div class="battery-div">
        <ion-icon class="battery" slot="icon-only" name="battery-dead"></ion-icon>        
        <ion-icon class="battery battery-right" slot="icon-only" name="battery-full"></ion-icon>
      </div>
    </ion-buttons>

  </ion-toolbar> 
</ion-header>

<ion-content padding class="custom">
  <app-menu></app-menu> 
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 45%">
      <img src="../assets/imgs/logo.png"/>       
    </ion-row>
    <ion-row>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Detector de Corrosão em Hastes de Âncora
          </ion-card-title>          
            <ion-button color="primary" (click)='myclick()'><span class='button-text'>Iniciar</span></ion-button>                     
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid> 
  
    


</ion-content>
