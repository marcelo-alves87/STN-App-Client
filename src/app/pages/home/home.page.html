<ion-header no-border class="ion-header-home">
  <ion-toolbar>
    
    <ion-buttons slot="start" class="button-header">
      <ion-button (click)='openMenu()'>
        <ion-icon slot="icon-only" name="menu" style="color: white;"></ion-icon>
      </ion-button>       
    </ion-buttons>
   
      <!-- <span class="battery-lvl">{{battery_lvl}}</span>
      <div class="battery-div">
        <ion-icon class="battery" slot="icon-only" name="battery-dead"></ion-icon>        
        <ion-icon class="battery battery-right" slot="icon-only" name="battery-full"></ion-icon>
      </div>
     -->
  
  </ion-toolbar> 
</ion-header>

<ion-content class="custom" fullscreen> 
  <app-menu></app-menu>  
  <div class="content">
  <ion-grid>
    <ion-row justify-content-center align-items-center class='ion-row-logo'>
      <img class="light-shadow" src="../assets/imgs/Logo_white.png"/>
    </ion-row>
   <ion-row justify-content-center align-items-center>
    <div style="display: flex;">
      <ion-card button class='main-card'>
        <ion-item class="ion-activated main-card">
          <div class="ion-item-div">
            <ion-icon name="school"></ion-icon>
            <ion-label>Machine Learning</ion-label>
          </div>
        </ion-item>          
      </ion-card>
    </div>
  </ion-row>   
  <ion-row justify-content-center align-items-center>
    <div style="display: flex;">
      <ion-card button class="main-card">
        <ion-item class="ion-activated main-card">
          <div class="ion-item-div">
            <ion-icon name="pulse"></ion-icon>
              <ion-label>Network Analyzer</ion-label>
          </div>
        </ion-item>
      </ion-card> 
      <ion-card button (click)='totime()' class="main-card">
        <ion-item class="ion-activated main-card">
          <div class="ion-item-div" >
            <ion-icon name="stats"></ion-icon>
            <ion-label>Distance to Fault</ion-label>
          </div>
        </ion-item>
      </ion-card> 
    </div>
  </ion-row>  
  </ion-grid>
  </div>
    


</ion-content>
